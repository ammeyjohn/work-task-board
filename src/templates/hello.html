{% extends "templates/base.html" %}
{% block header %}
<style type="text/css">
  .bs-example {
    margin-left: 0;
    margin-right: 0;
    background-color: #fff;
    border-width: 1px;
    border-color: #ddd;
    border-radius: 4px 4px 0 0;
    box-shadow: none;
  }
  .bs-example + .highlight {
    margin-top: -16px;
    margin-left: 0;
    margin-right: 0;
    border-width: 1px;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
  }
  .highlight {
    display: block;
    padding: 0px 14px;
    background-color: #f7f7f9;
    border: 1px solid #e1e1e8;
  }
</style>
{% endblock header %}
{% block content %}
    <div>
        <form class="form-inline">
            <div class="form-group">
                <label for="task" class="sr-only">What are you want doing</label>
                <input id="task" class="form-control input.lg" 
                    placeholder="What are you doing ..." >
            </div>
            <button id="btnAdd" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
	<div class="container">
		<div class="row">
            <h2>Tasks</h2>
			<div class="col-md-12">
                <table id="tbl_task" class="table table-hover">
                </table>
			</div>
		</div>
	</div>
{% endblock content %}
{% block footer %}
    <script type="text/javascript">
        $(function(){
            $('#btnAdd').click(function(){
                var txt = $('#task').val();
                var row = $('<tr><td>' + txt + '</td></tr>');
                $('#tbl_task').prepend(row);
                });
        });
    </script>
{% endblock footer %}
